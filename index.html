                state.currentStepData = qData;
                renderInvestigation(qData, qArea, cArea);
                return;
            }

            // ä¸€èˆ¬é¡Œå‹
            qArea.innerHTML = `<h3 class="text-2xl font-bold mb-4 text-gray-800">${qData.q}</h3>`;
            cArea.innerHTML = '';

            if(qData.type === 'choice') {
                qData.options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = "bg-blue-100 hover:bg-blue-200 text-blue-800 font-bold py-4 px-6 rounded-xl transition text-lg w-full";
                    btn.innerText = opt;
                    btn.onclick = () => checkAnswer(idx, qData.ans);
                    cArea.appendChild(btn);
                });
            } else if(qData.type === 'input') {
                cArea.innerHTML = `
                    <input type="number" id="ans-input" class="col-span-1 border-2 border-gray-300 rounded-lg px-4 py-2 text-2xl text-center w-full" placeholder="?">
                    <button id="submit-btn" class="col-span-1 btn-primary w-full h-full text-xl">é€å‡º</button>
                `;
                document.getElementById('submit-btn').onclick = () => {
                    const val = parseInt(document.getElementById('ans-input').value);
                    checkAnswer(val, qData.ans);
                };
            }
        }

        // --- é›å…”å•é¡Œ é€æ­¥æ¸²æŸ“ ---
        function renderInvestigation(data, qArea, cArea) {
            const unit = data.unit;
            // å®šç¾©æ­¥é©Ÿ
            const steps = [
                {
                    text: `æ¡ˆä»¶ï¼š${data.story}<br>ğŸ‘‰ ç¬¬ä¸€æ­¥ï¼šå…ˆå‡è¨­å…¨éƒ¨éƒ½æ˜¯ã€Œ${data.nameA}ã€ï¼`,
                    q: `è‹¥æ˜¯ ${data.totalHead} å€‹${data.nameA}ï¼Œå…±æœ‰å¤šå°‘${unit}ï¼Ÿ`,
                    ans: data.totalHead * data.legA
                },
                {
                    text: `å‡è¨­å…¨æ˜¯${data.nameA}ï¼Œæœƒæœ‰ ${data.totalHead * data.legA} ${unit}ã€‚<br>ä½†ç¾å ´å¯¦éš›æœ‰ ${data.totalLeg} ${unit}ã€‚<br>ğŸ‘‰ ç¬¬äºŒæ­¥ï¼šå·®è·æ˜¯å¤šå°‘ï¼Ÿ`,
                    q: `å·®è·æ˜¯ï¼š ${data.totalLeg} èˆ‡ ${data.totalHead * data.legA} ç›¸æ¸› = ?`,
                    ans: Math.abs(data.totalLeg - (data.totalHead * data.legA))
                },
                {
                    text: `ç¸½å·®è·æ˜¯ ${Math.abs(data.totalLeg - (data.totalHead * data.legA))}ã€‚<br>ğŸ‘‰ ç¬¬ä¸‰æ­¥ï¼šå¦‚æœæŠŠä¸€å€‹${data.nameA}æ›æˆ${data.nameB}ï¼Œ${unit}æœƒå·®å¤šå°‘ï¼Ÿ`,
                    q: `${data.nameB}(${data.legB}) èˆ‡ ${data.nameA}(${data.legA}) å·®å¤šå°‘ï¼Ÿ`,
                    ans: Math.abs(data.legB - data.legA)
                },
                {
                    text: `ç¸½å·®è· Ã· å–®å€‹å·®è· = æ•¸é‡ã€‚<br>ğŸ‘‰ ç¬¬å››æ­¥ï¼šæ‰€ä»¥æœ‰å¹¾å€‹${data.nameB}ï¼Ÿ`,
                    q: `ç­”æ¡ˆæ˜¯ï¼Ÿ`,
                    ans: Math.abs(data.totalLeg - (data.totalHead * data.legA)) / Math.abs(data.legB - data.legA)
                }
            ];

            const current = steps[state.investigationStep];
            
            qArea.innerHTML = `
                <div class="text-left w-full">
                    <div class="bg-yellow-50 p-2 rounded text-sm text-gray-500 mb-2">ğŸ•µï¸ ${data.story}</div>
                    <div class="step-card"><p class="font-bold text-lg">${current.text}</p></div>
                    <div class="text-center text-xl font-bold text-blue-600 mt-4">${current.q}</div>
                </div>
            `;
            
            cArea.innerHTML = `
                <input type="number" id="inv-input" class="border-2 border-blue-300 rounded-lg px-4 py-2 text-xl text-center w-full">
                <button id="inv-btn" class="btn-primary w-full text-xl">é€å‡º</button>
            `;

            document.getElementById('inv-btn').onclick = () => {
                const val = parseInt(document.getElementById('inv-input').value);
                if(val === current.ans) {
                    state.investigationStep++;
                    state.score += 20; // æ­¥é©Ÿåˆ†
                    state.combo++;
                    updateHUD();
                    
                    if(state.investigationStep >= steps.length) {
                        // å®Œæˆä¸€é¡Œé›å…”å•é¡Œ
                        alert(`æ­å–œï¼ç­”æ¡ˆå°±æ˜¯ ${val} å€‹${data.nameB}ï¼`);
                        state.investigationStep = 0;
                        nextQuestion(); // æ›ä¸‹ä¸€é¡Œ
                    } else {
                        renderInvestigation(data, qArea, cArea); // ä¸‹ä¸€æ­¥
                    }
                } else {
                    state.combo = 0;
                    updateHUD();
                    alert(`ç®—éŒ¯å›‰ï¼ç­”æ¡ˆæ˜¯ ${current.ans}`);
                }
            };
        }

        // --- ç­”æ¡ˆæª¢æŸ¥ ---
        function checkAnswer(userAns, correctAns) {
            if(userAns == correctAns) {
                // ç­”å°
                state.combo++;
                const bonus = state.combo * 10;
                state.score += (100 + bonus);
                updateHUD();
                nextQuestion();
            } else {
                // ç­”éŒ¯
                state.combo = 0;
                updateHUD();
                // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
                alert(`ç­”éŒ¯å›‰ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${correctAns}`);
                nextQuestion();
            }
        }

        // --- éŠæˆ²çµæŸ ---
        function endGame() {
            clearInterval(state.interval);
            showScreen('result');
            document.getElementById('result-score').innerText = state.score;

            // æ˜Ÿç´šè¨ˆç®—
            let stars = 1;
            if(state.score >= 500) stars = 2;
            if(state.score >= 1000) stars = 3;

            const starContainer = document.getElementById('result-stars');
            starContainer.innerHTML = '';
            for(let i=0; i<3; i++) {
                const s = document.createElement('i');
                s.className = `fa-solid fa-star star ${i < stars ? 'filled' : ''}`;
                starContainer.appendChild(s);
            }

            // å„²å­˜ç´€éŒ„
            saveScore();
        }

        function saveScore() {
            const key = "jessie_math_lb";
            let lb = JSON.parse(localStorage.getItem(key) || "[]");
            lb.push({ name: state.name, score: state.score, level: state.level });
            lb.sort((a,b) => b.score - a.score);
            localStorage.setItem(key, JSON.stringify(lb.slice(0, 5))); // åªç•™å‰5
        }

        function renderLeaderboard() {
            const key = "jessie_math_lb";
            let lb = JSON.parse(localStorage.getItem(key) || "[]");
            // éæ¿¾ç•¶å‰é—œå¡çš„ç´€éŒ„
            lb = lb.filter(x => x.level == state.level).slice(0,5); // è‹¥æ²’é¸é—œå¡é è¨­1

            const list = document.getElementById('select-screen-lb-list');
            if(lb.length === 0) {
                list.innerHTML = `<div class="text-gray-400 text-center py-4">å°šç„¡ç´€éŒ„</div>`;
                return;
            }
            list.innerHTML = lb.map((p, i) => `
                <div class="flex justify-between items-center p-2 border-b">
                    <div><span class="font-bold text-orange-500 mr-2">#${i+1}</span> ${p.name}</div>
                    <div class="font-bold text-gray-600">${p.score}åˆ†</div>
                </div>
            `).join('');
        }
    </script>
